<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="nameCalculator.js"></script>
    <title>My Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <div ng-controller="NameCalculatorController">
      <h1>Name Calculator</h1>
      <p>Your Name:
        <input type="text"
        ng-model="name"
        ng-keyup="displayNumeric()"></p>
      <p>Total numeric value of person's name is {{totalValue}}</p>
    </div>
  </body>
</html>
